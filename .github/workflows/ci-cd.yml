name: CI/CD Laravel avec Docker

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: gestion_tickets
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
      - name: 📥 Cloner le repo
        uses: actions/checkout@v4

      - name: 🔧 Installer PHP, Composer et extensions
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: pdo, pdo_mysql, mbstring
          coverage: none

      - name: 📦 Installer les dépendances PHP
        run: composer install --no-progress --no-suggest --prefer-dist

      - name: 🔍 Vérifier le formatage du code (Lint)
        run: vendor/bin/phpcs --standard=PSR12 app/

      - name: 🚀 Lancer les migrations et seeders
        run: php artisan migrate --seed --force

      - name: 🧪 Exécuter les tests Laravel
        env:
          DB_CONNECTION: mysql
          DB_DATABASE: gestion_tickets
          DB_USERNAME: root
          DB_PASSWORD: 
        run: php artisan test

  docker-build:
    needs: build-and-test
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Cloner le repo
        uses: actions/checkout@v4

      - name: 🔑 Se connecter à Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: 🏗️ Builder l'image Docker
        run: docker build -t moncompte/laravel-app:latest .

      - name: 🚢 Pousser l'image sur Docker Hub
        run: docker push moncompte/laravel-app:latest
